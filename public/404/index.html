<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-L">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Inter font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Add a subtle gradient animation to the 404 text */
        .gradient-text {
            background: linear-gradient(to right, #60a5fa, #3b82f6, #2563eb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient-animation 3s ease infinite;
            background-size: 200% 200%;
        }

        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen p-8">
    <div class="container mx-auto max-w-lg text-center">
        
        <!-- Large "404" text with gradient animation -->
        <h1 class="text-8xl sm:text-9xl font-black gradient-text mb-4">
            404
        </h1>
        
        <!-- Page Not Found heading -->
        <h2 class="text-3xl sm:text-4xl font-bold text-gray-100 mb-4">
            Page Not Found
        </h2>
        
        <!-- Friendly message -->
        <p class="text-lg sm:text-xl text-gray-400 mb-10">
            Oops! The page you are looking for doesn't exist. It might have been moved or deleted.
        </p>
        
        <!-- Go Home Button -->
        <a href="/" 
           class="inline-block px-8 py-4 bg-blue-600 text-white text-lg font-semibold rounded-lg shadow-lg transform transition-transform hover:bg-blue-700 hover:-translate-y-1 focus:outline-none focus:ring-4 focus:ring-blue-800">
            Go Back Home
        </a>
        
    </div>
</body>
</html>
